<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bffc59eac1.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="todo">
        <div class="todo-container">
            <div class="todo-header">
                <input type="text" placeholder="enter a to-do">
            </div>
            <div class="todo-content">
                <ul>
                    <p>To-do </p>        
                </ul>
            </div>
            <div class="todo-footer">
                <button class="btn-comp">Delete Completed</button>
                <button class="btn-all">Delete All</button>
                
            </div>
            <div class="todo-sub-footer">
                <p class="task">Task: <span class="task-count-genel">0</span></p>
                <p class="saat">Saat</p>
                <p class="tarih">tarih yazacak</p>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
